<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css6.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="website icon" type="png" href="images/abajo.png" />
    <title>Inicio sesión</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body class="inicio-sesion">
    <div class="estructura">
      <h1>¿Eres nuevo aquí?</h1>
      <h2>
        Si no quieres perderte ninguna noticia sobre nuestras actualizaciones,
        no olvides registrarte a nuestra newsletter
      </h2>
      <button id="register-button">REGÍSTRATE</button>
    </div>
    <img class="login" src="images/loginn.png" width="450" height="450" />
    <div class="form-container">
      <h1>Iniciar sesión</h1>
      <form id="registration-form" action="autenticar.php" method="post">
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder=" &#xf007; Nombre de Usuario"
        />
        <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder=" &#xf023; Contraseña"
        />
        <br />
        <input type="submit" name="LOGIN" value="LOGIN" />
      </form>
      <h2><a href="index.html">Volver al inicio</a></h2>
      <h2>O inicia sesión con tus redes sociales</h2>
      <br />
      <a href="https://www.instagram.com/"
        ><img class="lll" src="images/instagram.png" width="20" height="20"
      /></a>
      <a href="https://www.facebook.com/?locale=es_ES"
        ><img class="lll" src="images/faceboook.png" width="20" height="20"
      /></a>
      <a href="https://twitter.com/"
        ><img class="lll" src="images/twitter.png" width="20" height="20"
      /></a>
      <a
        href="https://workspace.google.com/intl/es/products/gmail/?gclid=ccc5ab219e611a127246cd3a2bc032da&gclsrc=3p.ds"
        ><img class="lll" src="images/gmail.png" width="20" height="20"
      /></a>
    </div>

    <script>
      // Animación cuando se carga la página de inicio de sesión
      document.addEventListener("DOMContentLoaded", () => {
        gsap.to("body", {
          backgroundPosition: "-200% 80%",
          duration: 1,
          ease: "power2.out",
          onComplete: () => {
            gsap.to("body", { opacity: 1, duration: 0.5 }); // Mostrar el contenido lentamente
          },
        });
      });

      // Animación al hacer clic en "Registrarse"
      document
        .getElementById("register-button")
        .addEventListener("click", (e) => {
          e.preventDefault();
          gsap.to("body", {
            opacity: 0, // Desvanecer el contenido actual
            duration: 0.2,
            onComplete: () => {
              gsap.to("body", {
                backgroundPosition: "300% 80%", // Animar el fondo
                duration: 1,
                ease: "power2.inOut",
                onComplete: () => {
                  window.location.href = "registro.html"; // Redirigir después de la animación
                },
              });
            },
          });
        });
    </script>
  </body>
</html>
